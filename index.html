<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- main container start -->
    <!-- TODO: center this div -->
    <div class="main-div">
      <!-- TODO: create a two coloum layout: 1] image container 2] card info -->
      <div class="card-image-container">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="perfume" />
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="perfume" />
      </div>
      <div class="card-info">
        <p class="item-category">PERFUME</p>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-info">
          A floral, solar and voluptous interpretation composed by Oliviier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="item-price">$149.99</h1>
        <div class="item-cart">
          <!-- <i class="fa "></i> -->
          <i class="fa-solid fa-cart-arrow-down"></i>
          <p>Add to cart</p>
        </div>
      </div>
    </div>
    <!-- main container end -->
  </body>
</html>
